<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="shortcut icon" href="rose.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .gif {
            max-width: 100%;
            position: relative; /* Use relative position for the gif */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Set the z-index of the gif to 1 */
        }
        .gif1 {
            max-width: 500%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .title {
            font-size: 24px;
            margin-top: 20px;
            position: relative; /* Use relative position for the title */
            z-index: 1; /* Set the z-index of the title to 1 */
        }
        .buttons {
            margin-top: 20px;
            display: flex; /* Use flexbox to align the buttons horizontally */
            justify-content: center; /* Center the buttons horizontally */
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .yes {
            background-color: #4CAF50; /* Green */
            color: white;
            transform: scale(1); /* Initial scale */
            transition: transform 0.2s; /* Add transition effect */
        }

        .no {
            background-color: #f44336; /* Red */
            color: white;
            position: relative; /* Use relative position for the no button */
            z-index: 0; /* Set the z-index of the no button to 0 */
        }
    </style>
</head>
<body>
    <img class="gif" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Love bear with roses">
    <h1 class="title">Will you be my Valentine?</h1>
    <div class="buttons">
        <button class="button yes" onclick="showYeah()">Được chứ</button>
        <button class="button no" onclick="changeText()">Không</button>
    </div>

    <audio id="music" src="abc.mp3"></audio>

    <script>
        let scale = 1;
        let textIndex = 0;
        const buttonTexts = [
            "Cậu chắc chứ",
            "Sao nào",
            "Saoo lại không vậy ạ",
            "Chắc chắn chưa",
            "Thật sự sao",
            "Làm ơn đi mà Chi",
            "Nếu cậu nói không tớ sẽ buồn lắm đấy",
            "Tớ sẽ rất rất buồn",
            "Rấttttttttt buồn đấy",
            "Được thôi tớ sẽ không hỏi nữa",
            "Đùa thôi hãy nói có đi màaaaa",
            "Đi mà Chi"
        ];

        function changeText() {
            const noButton = document.querySelector('.no');
            noButton.textContent = buttonTexts[textIndex];
            textIndex = (textIndex + 1) % buttonTexts.length;
            increaseSize(); // Call increaseSize() when "No" button is clicked
        }

        function showYeah() {
            playMusic(); 
            document.body.innerHTML = `
                <img class="gif1" src="https://gifdb.com/images/high/bear-love-bouncing-mocha-with-flowers-n4m0fyne6h4e6y2x.webp" alt="Love bear with flowers">
                <h1 class="title">Yayyyy</h1>
            `;
        }

        function playMusic() {
            var audio = document.getElementById('music');
                audio.play();
        }
    </script>
</body>
</html>
